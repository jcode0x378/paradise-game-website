<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>客服中心 - 原神遊戲天堂</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="images/logo.png" alt="原神遊戲" />
        </div>
        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
          <li>
            <a href="index.html"><i class="fas fa-home"></i> 首頁</a>
          </li>
          <li>
            <a href="game-intro.html"
              ><i class="fas fa-gamepad"></i> 遊戲介紹</a
            >
          </li>
          <li>
            <a href="game-guide.html"><i class="fas fa-book"></i> 遊戲論壇</a>
          </li>
          <li>
            <a href="service.html" class="active"
              ><i class="fas fa-headset"></i> 客服中心</a
            >
          </li>
          <li>
            <a href="download.html"><i class="fas fa-download"></i> 遊戲下載</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="content-wrapper">
      <h1 class="page-title">客服中心</h1>

      <div class="service-section">
        <div class="contact-methods">
          <div class="contact-card">
            <i class="fas fa-headset"></i>
            <h2>線上客服</h2>
            <p>服務時間：09:00-18:00</p>
            <a href="#" class="contact-btn">立即諮詢</a>
          </div>

          <div class="contact-card">
            <i class="fas fa-envelope"></i>
            <h2>電子郵件</h2>
            <p>24小時收件</p>
            <a href="mailto:support@game.com" class="contact-btn">發送郵件</a>
          </div>

          <div class="contact-card">
            <i class="fab fa-line"></i>
            <h2>LINE客服</h2>
            <p>ID: @gameservice</p>
            <a href="#" class="contact-btn">加入好友</a>
          </div>
        </div>

        <div class="faq-section">
          <h2>常見問題</h2>
          <div class="faq-list">
            <div class="faq-item">
              <h3>如何修改密碼？</h3>
              <p>登入帳號後，進入個人設定頁面即可修改密碼。</p>
            </div>
            <div class="faq-item">
              <h3>遊戲幣如何購買？</h3>
              <p>可透過官方網站或遊戲內商城進行購買。</p>
            </div>
            <div class="faq-item">
              <h3>帳號被盜怎麼辦？</h3>
              <p>請立即聯繫客服，提供相關證明文件協助處理。</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-info">
          <a
            href="https://www.gamex123.com/lineage.html?gad_source=1&gclid=CjwKCAiAwaG9BhAREiwAdhv6Y51rwZZqv99G6Ot2fRDoJoBI2g0LN68Yhf5P4oKyRyGMXXYcu7ZHyhoC62sQAvD_BwE"
            target="_blank"
          >
            <img src="images/sf123.gif" alt="官方網站" class="official-site" />
          </a>
          <p><i class="fas fa-clock"></i> 客服時間：09:00-18:00</p>
        </div>
        <div class="social-links">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-discord"></i></a>
          <a href="#"><i class="fab fa-line"></i></a>
        </div>
      </div>
    </footer>

    <script>
      document
        .querySelector('.menu-toggle')
        .addEventListener('click', function () {
          document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
  </body>
</html>
